<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillHive | Registro</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>

    
    <section>
        <div class="Container-form">
            
            <div class="information">
                <div class="info-childs">
                    <img src="imagenes/Logo2.png" alt="Logo" class="logo"> 
                    <h1>SkillHive</h1>
                    <h2>¿Ya tienes una cuenta con nosotros?</h2>
                    <h3><br>¡Inicia tu sesión y sigue puliento tus habilidades con nuestros cursos!</br></h3>
                    <button type="button" onclick="document.location='Login.html'" class="btnLog">Iniciar Sesión</button>
                </div>
            </div>

            <div class="form-information">
                <div class="form-information-childs">
                    <h2><br>Registrate y descubre un millón de cursos de tu interés</br></h2>
                    <form class="form">
        
                        <label for="profile-pic">Foto de Perfil:</label>
                        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

                        <label>
                            <i class='bx bxs-user-badge'></i>
                            <input type="text" placeholder="Nombre Completo" required>
                        </label>

                        <label>
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Nombre de Usuario" required>
                        </label>

                        <label>
                            <i class='bx bxs-envelope'></i>
                            <input type="email" placeholder="Correo electrónico" required>
                        </label>

                        <label>
                            <i class='bx bxs-lock'></i>
                            <input type="password" placeholder="Contraseña" required>
                        </label>
                    
                        <label for="dob">Fecha de Nacimiento:</label>
                        <input type="date" id="dob" name="dob" required>

                         <label for="gender">Género:</label>
                            <select id="gender" name="gender" required>
                                <option value="femenino">Femenino</option>
                             <option value="masculino">Masculino</option>
                             <option value="no-binario">No Binario</option>
                            <option value="otro">Otro</option>
                           </select>

                           <label for="role">Rol:</label>
                           <select id="role" name="role" required>
                               <option value="administrador">Administrador</option>
                               <option value="instructor">Instructor/Docente</option>
                               <option value="estudiante">Estudiante</option>
                           </select>

                        <button type="submit" class="btn">Registrarse</button>
                    </form>
                </div>
            </div>

        </div>
    </section>

</body>
